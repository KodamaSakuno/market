<div class="d-flex">
  <button class="btn btn-light"><i-feather class="small-icon" name="plus"></i-feather></button>
  <button class="btn btn-light"><i-feather class="small-icon" name="minus"></i-feather></button>
  <button class="btn btn-light ml-auto">详细查找</button>
</div>

<div class="card mt-3">
  <h5 class="my-1 mx-3">发盘池（施工中）</h5>
  <div class="card-body">
    <div class="d-flex flex-wrap">
      <div class="trade-item" *ngFor="let trade of trades">
        <app-trade-item [trade]="trade"></app-trade-item>
      </div>
    </div>
  </div>
</div>
