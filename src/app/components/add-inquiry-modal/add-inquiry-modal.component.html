<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">增加询盘</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>请选择要公示的资产</p>
  <p>最小 NAS 要求： {{ minValue | bignumber:18 }} NAS</p>
  <p>最小 NAX 要求： {{ minAmount | bignumber:18 }} NAX</p>
  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="selected">
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="nas"> NAS
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="nax"> {{ tokenService.symbol }}
    </label>
  </div>
  <hr *ngIf="selected">
  <app-qrcode [to]="marketService.contractAddress" func="addInquiry" [args]="[token]" *ngIf="selected" (success)="activeModal.close()"></app-qrcode>
</div>
